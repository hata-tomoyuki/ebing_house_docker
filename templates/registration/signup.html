{% extends 'base.html' %}

{% block title %}ユーザー登録{% endblock %}

{% block head %}
{% load static%}
<link href="{% static 'style2.css' %}" rel="stylesheet">

<style>
    body, html {
        height: 100%; /* 全体の高さを設定 */
        margin: 0; /* マージンをリセット */
        display: flex;
        justify-content: flex-start; /* 横方向に中央揃え */
        align-items: flex-start; /* 縦方向の中央揃えを解除 */
        overflow: auto; /* スクロールを有効にする */
    }

    .container {
        width: 98%; /* コンテナの幅を100%に設定 */
        max-width: 800px; /* 最大幅を設定 */
        padding: 2%; /* 内側の余白を設定 */
        box-sizing: border-box; /* 幅と高さにパディングとボーダーを含む */
    }

    @media screen and (max-width: 576px) {
        .container {
            width: 92%; /* スマートフォンでは90%幅 */
        }

        /* h2 {
            font-size: 1.2rem;
        }

        form {
            width: 100%;
        } */

    }
</style>

{% endblock head %}

{% block content %}
<div class="container">
    <div style="display:flex; flex-direction: column; align-items: flex-start;">
        <h2>ユーザー登録</h2>
        <p style="color:rgb(255, 136, 0)">（E-mail addressはパスワード再設定時に必要です）</p>
        <form method="post" style="align-items: flex-start;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ユーザー登録</button>
        </form>
    </div>
</div>
{% endblock %}
