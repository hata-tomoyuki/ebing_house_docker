{% extends "base.html" %}

{% block title %}パスワード再設定メール送信{% endblock %}
{% block head %}
{% load static%}
<link href="{% static 'style2.css' %}" rel="stylesheet">

<style>
    body, html {
        width:100%;
        height: 100%; /* 全体の高さを設定 */
        margin: 0; /* マージンをリセット */
        display: flex;
        justify-content: center; /* 横方向に中央揃え */
        align-items: center; /* 縦方向の中央揃え */
        overflow: auto; /* スクロールを有効にする */
    }

    .container {
        width: 100%; /* コンテナの幅を100%に設定 */
        max-width: 650px; /* 最大幅を設定 */
        padding: 2%; /* 内側の余白を設定 */
        box-sizing: border-box; /* 幅と高さにパディングとボーダーを含む */
        margin: 0 auto;   
    }

    h1 {
      white-space: nowrap;
    }
     
    a {
      margin-right: 5rem;
    }

  @media screen and (max-width: 576px) {
    h1 {
      font-size: 1.5rem;
      color:red;
    }
    a{
      margin-right: 1rem;
    }

}


</style>

{% endblock head %}
{% block content %}
<div class="container">
    <div style="display:flex; flex-direction: column; align-items: flex-start;">
        <h2>パスワード再設定メール送信</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="メール送信">
        </form>
    </div>
</div>
{% endblock %}
