{% extends 'base.html' %}

{% load static %}
{% block head %}
<link href="{% static 'style2.css' %}" rel="stylesheet">

<style>
body, html {
    align-items: center;
    overflow-x: auto;
}

@media (max-width: 576px){
   .form {
   max-width:100% ;
   min-width: 300px;
   }
}
</style>

{% endblock head %}

{% block content %}
<form action = '' method='POST' style="display: flex; flex-direction: column; align-items: flex-start; width: 500px;">
    
{% csrf_token %}
<p style="color: silver">入力日時：{{ form.reg_date.value |date:"Y年n月j日"}}</p>

<p>
    <label for="memo">memo:</label>    
    <textarea id="memo" name="memo" rows="6" cols ="300" style="width: 100%;">{{ form.memo.value }}</textarea>
</p>

<input type='submit' value='update' style="width: 80px; height: 30px; font-size: 16px;">
</form>
{% endblock content %}
